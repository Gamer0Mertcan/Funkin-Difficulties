<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkin Difficulties | FNF Ranking</title>
    <style>
        :root {
            --bg: #050505;
            --card: #111;
            --fnf-pink: #ff1c9b;
            --fnf-blue: #00ffff;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 850px;
            margin: 40px auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            text-transform: uppercase;
            font-style: italic;
            background: linear-gradient(90deg, var(--fnf-pink), var(--fnf-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Search & Submit Bar */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #searchBar {
            flex-grow: 1;
            padding: 15px;
            background: var(--card);
            border: 1px solid #333;
            border-radius: 5px;
            color: white;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-submit { background: var(--fnf-pink); color: white; }
        .btn-submit:hover { box-shadow: 0 0 15px var(--fnf-pink); }

        /* List Items */
        .list-container { display: flex; flex-direction: column; gap: 12px; }

        .song-card {
            background: var(--card);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            border-left: 4px solid var(--fnf-pink);
        }

        .rank {
            font-size: 2rem;
            font-weight: 900;
            min-width: 70px;
            color: #222;
            font-style: italic;
        }

        .song-details { flex-grow: 1; }
        .song-details h3 { margin: 0; font-size: 1.4rem; color: var(--fnf-blue); }

        .links { margin-top: 8px; }
        .links a {
            color: #777;
            text-decoration: none;
            margin-right: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .links a:hover { color: white; }

        /* Modal Panel */
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
        }

        .modal {
            background: #151515;
            width: 90%;
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border: 1px solid var(--fnf-blue);
            border-radius: 10px;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #222;
            border: 1px solid #444;
            color: white;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>FUNKIN DIFFICULTIES</h1>
        <p style="color: var(--fnf-blue); letter-spacing: 3px;">TOP HARD MODS RANKING</p>
    </header>

    <div class="controls">
        <input type="text" id="searchBar" placeholder="Search a song..." onkeyup="filterData()">
        <button class="btn btn-submit" onclick="toggleModal(true)">SUBMIT RECORD</button>
    </div>

    <div id="mainList" class="list-container">
        </div>
</div>

<div id="modalOverlay" class="overlay">
    <div class="modal">
        <h2 style="color: var(--fnf-pink); margin-top: 0;">Submit Record</h2>
        <input type="text" id="formSong" placeholder="Song Name">
        <input type="text" id="formUser" placeholder="Discord Username (User#0000)">
        <input type="text" id="formLink" placeholder="Video Proof Link (YouTube)">
        <button class="btn btn-submit" style="width: 100%;" onclick="sendForm()">Submit</button>
        <button class="btn" style="width: 100%; background: none; color: #555;" onclick="toggleModal(false)">Close</button>
    </div>
</div>

<script>
    const API_URL = 'https://raw.githubusercontent.com/Gamer0Mertcan/Funkin-Difficulties/main/data.json';
    let allSongs = [];

    async function loadData() {
        try {
            const response = await fetch(API_URL);
            allSongs = await response.json();
            renderList(allSongs);
        } catch (error) {
            console.error("Fetch error:", error);
            document.getElementById('mainList').innerHTML = "<p>Error loading JSON. Check your link.</p>";
        }
    }

    function renderList(data) {
        const listDiv = document.getElementById('mainList');
        listDiv.innerHTML = data.map((item, index) => `
            <div class="song-card">
                <div class="rank">#${index + 1}</div>
                <div class="song-details">
                    <h3>${item.name}</h3>
                    <div class="links">
                        <a href="${item.download}" target="_blank">DOWNLOAD</a>
                        <a href="${item.verification}" target="_blank">VERIFICATION</a>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function filterData() {
        const query = document.getElementById('searchBar').value.toLowerCase();
        const filtered = allSongs.filter(s => s.name.toLowerCase().includes(query));
        renderList(filtered);
    }

    function toggleModal(show) {
        document.getElementById('modalOverlay').style.display = show ? 'block' : 'none';
    }

    function sendForm() {
        const user = document.getElementById('formUser').value;
        const song = document.getElementById('formSong').value;
        if(user && song) {
            alert("Submission received for " + song + "! Staff will review it.");
            toggleModal(false);
        } else {
            alert("Please fill in the blanks.");
        }
    }

    // Start
    loadData();
</script>

</body>
</html>
