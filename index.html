<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkin Difficulties | FNF Skill Ranking</title>
    <style>
        :root {
            --bg: #050505;
            --card: #111;
            --fnf-pink: #ff1c9b;
            --fnf-blue: #00ffff;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }

        /* Title Styling */
        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            font-style: italic;
            background: linear-gradient(90deg, var(--fnf-pink), var(--fnf-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 3px 3px 0px rgba(255, 255, 255, 0.1);
        }

        .subtitle {
            color: var(--fnf-blue);
            letter-spacing: 2px;
            font-weight: bold;
        }

        /* UI Controls */
        .ui-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #search {
            flex-grow: 1;
            padding: 15px;
            background: var(--card);
            border: 2px solid #222;
            border-radius: 4px;
            color: white;
            outline: none;
        }

        #search:focus { border-color: var(--fnf-pink); }

        .btn {
            padding: 15px 25px;
            cursor: pointer;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            transition: 0.2s;
        }

        .btn-submit { background: var(--fnf-pink); color: white; }
        .btn-submit:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--fnf-pink); }

        /* Song List */
        .list-wrapper { display: flex; flex-direction: column; gap: 15px; }

        .song-card {
            background: var(--card);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            border-right: 4px solid var(--fnf-blue);
            transition: 0.3s;
        }

        .song-card:hover { background: #181818; }

        .rank-num {
            font-size: 2.5rem;
            font-weight: 900;
            width: 80px;
            color: #222;
            font-style: italic;
        }

        .song-info { flex-grow: 1; }
        .song-info h3 { margin: 0; font-size: 1.5rem; color: var(--fnf-blue); }
        
        .meta-links { margin-top: 10px; }
        .meta-links a {
            color: #888;
            text-decoration: none;
            margin-right: 20px;
            font-size: 0.8rem;
            border-bottom: 1px solid transparent;
        }
        .meta-links a:hover { color: white; border-bottom: 1px solid var(--fnf-pink); }

        /* Submission Panel */
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
        }

        .modal {
            background: #111;
            width: 400px;
            margin: 100px auto;
            padding: 30px;
            border: 2px solid var(--fnf-pink);
            border-radius: 10px;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #222;
            border: 1px solid #333;
            color: white;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>FUNKIN DIFFICULTIES</h1>
        <div class="subtitle">Official FNF Mod Ranking</div>
    </header>

    <div class="ui-bar">
        <input type="text" id="search" placeholder="Filter songs..." onkeyup="search()">
        <button class="btn btn-submit" onclick="openModal()">SUBMIT SCORE</button>
    </div>

    <div id="list" class="list-wrapper">
        </div>
</div>

<div id="modal" class="overlay">
    <div class="modal">
        <h2 style="color: var(--fnf-pink)">Submit Score</h2>
        <input type="text" id="m_song" placeholder="Song/Mod Name">
        <input type="text" id="m_user" placeholder="Discord Username">
        <input type="text" id="m_vid" placeholder="Video Proof Link">
        <button class="btn btn-submit" style="width:100%" onclick="closeModal()">Submit for Review</button>
        <button class="btn" style="width:100%; background:none; color: gray;" onclick="closeModal()">Cancel</button>
    </div>
</div>

<script>
    const API_URL = 'YOUR_RAW_GITHUB_LINK_HERE';
    let songs = [];

    async function loadData() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            songs = data.LISTE;
            render(songs);
        } catch (err) {
            console.error("Link error:", err);
            document.getElementById('list').innerHTML = "Link data.json correctly.";
        }
    }

    function render(arr) {
        const list = document.getElementById('list');
        list.innerHTML = arr.map((item, i) => `
            <div class="song-card">
                <div class="rank-num">#${i + 1}</div>
                <div class="song-info">
                    <h3>${item.name}</h3>
                    <div class="meta-links">
                        <a href="${item.download}" target="_blank">GET MOD</a>
                        <a href="${item.verification}" target="_blank">VERIFICATION</a>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function search() {
        const val = document.getElementById('search').value.toLowerCase();
        const filtered = songs.filter(s => s.name.toLowerCase().includes(val));
        render(filtered);
    }

    function openModal() { document.getElementById('modal').style.display = 'block'; }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    loadData();
</script>

</body>
</html>
