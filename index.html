<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkin Difficulties | FNF Ranking</title>
    <style>
        :root {
            --bg: #050505;
            --card: #111;
            --fnf-pink: #ff1c9b;
            --fnf-blue: #00ffff;
            --text: #ffffff;
            --sub-text: #888;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            margin: 0;
            text-transform: uppercase;
            font-style: italic;
            background: linear-gradient(90deg, var(--fnf-pink), var(--fnf-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(2px 2px 0px rgba(255,255,255,0.1));
        }

        .subtitle {
            color: var(--fnf-blue);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            position: sticky;
            top: 10px;
            z-index: 10;
        }

        #searchBar {
            flex-grow: 1;
            padding: 15px;
            background: var(--card);
            border: 2px solid #222;
            border-radius: 8px;
            color: white;
            outline: none;
        }

        #searchBar:focus { border-color: var(--fnf-pink); }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
        }

        .btn-pink { background: var(--fnf-pink); color: white; }
        .btn-pink:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 28, 155, 0.4); }

        /* Song Cards */
        .song-card {
            background: var(--card);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 5px solid var(--fnf-pink);
            transition: 0.3s;
        }

        .song-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .rank-info { display: flex; align-items: center; }

        .rank-num {
            font-size: 2.5rem;
            font-weight: 900;
            color: #222;
            font-style: italic;
            margin-right: 20px;
        }

        .song-title { margin: 0; font-size: 1.5rem; color: var(--fnf-blue); }

        .links-row { margin-top: 10px; }
        .links-row a, .toggle-vid {
            color: var(--sub-text);
            text-decoration: none;
            margin-right: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .links-row a:hover, .toggle-vid:hover { color: white; }

        /* Video Embed */
        .video-wrapper {
            display: none; /* Hidden by default */
            margin-top: 20px;
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            background: #000;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }

        /* Modal */
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal {
            background: #111;
            width: 90%;
            max-width: 450px;
            margin: 80px auto;
            padding: 40px;
            border: 1px solid var(--fnf-blue);
            border-radius: 15px;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Funkin Difficulties</h1>
        <div class="subtitle">Skill Ranking List</div>
    </header>

    <div class="controls">
        <input type="text" id="searchBar" placeholder="Search mods..." onkeyup="search()">
        <button class="btn btn-pink" onclick="modal(true)">Submit</button>
    </div>

    <div id="list">
        <p style="text-align:center; color:var(--sub-text);">Fetching data...</p>
    </div>
</div>

<div id="modalOverlay" class="overlay">
    <div class="modal">
        <h2 style="color:var(--fnf-pink); margin-top:0;">SUBMIT CLEAR</h2>
        <input type="text" id="m_song" placeholder="Song Name">
        <input type="text" id="m_user" placeholder="Discord Username">
        <input type="text" id="m_link" placeholder="Video Link (Proof)">
        <button class="btn btn-pink" style="width:100%; margin-top:15px;" onclick="modal(false)">Submit for Review</button>
        <button class="btn" style="width:100%; background:none; color:#555;" onclick="modal(false)">Cancel</button>
    </div>
</div>

<script>
    // USES ALLORIGINS PROXY TO FIX CORS HEADERS AUTOMATICALLY
    const RAW_URL = 'https://raw.githubusercontent.com/Gamer0Mertcan/Funkin-Difficulties/main/data.json';
    const API_URL = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(RAW_URL);
    
    let songs = [];

    async function init() {
        try {
            const response = await fetch(API_URL);
            songs = await response.json();
            render(songs);
        } catch (e) {
            document.getElementById('list').innerHTML = `<p style="color:red; text-align:center;">Failed to load data. Ensure your JSON is public and valid.</p>`;
        }
    }

    function getYTID(url) {
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
    }

    function render(data) {
        const listContainer = document.getElementById('list');
        listContainer.innerHTML = data.map((item, i) => {
            const ytId = getYTID(item.verification);
            return `
                <div class="song-card">
                    <div class="song-header">
                        <div class="rank-info">
                            <span class="rank-num">#${i + 1}</span>
                            <div class="song-meta">
                                <h3 class="song-title">${item.name}</h3>
                                <div class="links-row">
                                    <a href="${item.download}" target="_blank">DOWNLOAD</a>
                                    ${ytId 
                                        ? `<button class="toggle-vid" onclick="toggleVid('vid-${i}')">WATCH PROOF</button>` 
                                        : `<a href="${item.verification}" target="_blank">VIEW PROOF</a>`
                                    }
                                </div>
                            </div>
                        </div>
                    </div>
                    ${ytId ? `
                        <div id="vid-${i}" class="video-wrapper">
                            <iframe src="https://www.youtube.com/embed/${ytId}" frameborder="0" allowfullscreen></iframe>
                        </div>
                    ` : ''}
                </div>
            `;
        }).join('');
    }

    function toggleVid(id) {
        const el = document.getElementById(id);
        el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }

    function search() {
        const q = document.getElementById('searchBar').value.toLowerCase();
        const filtered = songs.filter(s => s.name.toLowerCase().includes(q));
        render(filtered);
    }

    function modal(show) {
        document.getElementById('modalOverlay').style.display = show ? 'block' : 'none';
    }

    init();
</script>

</body>
</html>
