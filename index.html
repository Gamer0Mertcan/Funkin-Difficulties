<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkin Difficulties | FNF Ranking</title>
    <style>
        :root {
            --bg: #050505;
            --card: #111;
            --fnf-pink: #ff1c9b;
            --fnf-blue: #00ffff;
            --text: #ffffff;
            --sub-text: #666;
            --status-yellow: #ffcc00;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 800px; margin: 40px auto; }

        header { text-align: center; margin-bottom: 50px; }
        h1 {
            font-size: 3.5rem;
            margin: 0;
            text-transform: uppercase;
            font-style: italic;
            background: linear-gradient(90deg, var(--fnf-pink), var(--fnf-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls { display: flex; gap: 10px; margin-bottom: 30px; }
        #searchBar {
            flex-grow: 1; padding: 15px; background: var(--card);
            border: 2px solid #222; border-radius: 8px; color: white;
        }

        .btn {
            padding: 12px 20px; border: none; border-radius: 6px;
            font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        .btn-pink { background: var(--fnf-pink); color: white; }

        /* List Items */
        .song-card {
            background: var(--card);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 5px solid var(--fnf-pink);
        }

        .rank-num { font-size: 2.5rem; font-weight: 900; color: #222; margin-right: 20px; font-style: italic; }
        .song-title { margin: 0; font-size: 1.5rem; color: var(--fnf-blue); }
        
        .links-row { margin-top: 10px; display: flex; gap: 20px; align-items: center; }
        .links-row a, .toggle-vid {
            color: var(--sub-text); text-decoration: none;
            font-size: 0.8rem; font-weight: bold; background: none; border: none; cursor: pointer;
        }
        .links-row a:hover, .toggle-vid:hover { color: white; }

        .status-badge {
            font-size: 0.7rem; color: var(--status-yellow);
            border: 1px solid var(--status-yellow);
            padding: 2px 6px; border-radius: 4px; text-transform: uppercase;
        }

        /* Video wrapper */
        .video-wrapper {
            display: none; margin-top: 20px; position: relative;
            padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 8px;
        }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* Modal */
        .overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000;
        }
        .modal {
            background: #111; width: 90%; max-width: 400px;
            margin: 80px auto; padding: 30px; border: 1px solid var(--fnf-blue); border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Funkin Difficulties</h1>
    </header>

    <div class="controls">
        <input type="text" id="searchBar" placeholder="Search mods..." onkeyup="search()">
        <button class="btn btn-pink" onclick="modal(true)">Submit</button>
    </div>

    <div id="list"></div>
</div>

<div id="modalOverlay" class="overlay">
    <div class="modal">
        <h2 style="color:var(--fnf-pink)">Submit Record</h2>
        <input type="text" id="m_song" placeholder="Song Name" style="width:100%; margin-bottom:10px; padding:10px;">
        <button class="btn btn-pink" style="width:100%" onclick="modal(false)">Send</button>
        <button class="btn" style="width:100%; background:none; color:gray;" onclick="modal(false)">Cancel</button>
    </div>
</div>

<script>
    const RAW_URL = 'https://raw.githubusercontent.com/Gamer0Mertcan/Funkin-Difficulties/main/data.json';
    const API_URL = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(RAW_URL);
    let songs = [];

    async function init() {
        try {
            const response = await fetch(API_URL);
            songs = await response.json();
            render(songs);
        } catch (e) { console.error(e); }
    }

    function getYTID(url) {
        if (!url) return null;
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
    }

    function render(data) {
        const listContainer = document.getElementById('list');
        listContainer.innerHTML = data.map((item, i) => {
            const ytId = getYTID(item.verification);
            const hasDownload = item.download && item.download.trim() !== "";
            const hasVerify = item.verification && item.verification.trim() !== "";

            return `
                <div class="song-card">
                    <div style="display:flex; align-items:center;">
                        <span class="rank-num">#${i + 1}</span>
                        <div style="flex-grow:1">
                            <h3 class="song-title">${item.name}</h3>
                            <div class="links-row">
                                ${hasDownload ? `<a href="${item.download}" target="_blank">DOWNLOAD</a>` : '<span class="status-badge">Private / Closed</span>'}
                                
                                ${hasVerify ? 
                                    (ytId ? `<button class="toggle-vid" onclick="toggleVid('vid-${i}')">WATCH PROOF</button>` : `<a href="${item.verification}" target="_blank">VIEW PROOF</a>`) 
                                    : '<span class="status-badge" style="color:var(--fnf-pink); border-color:var(--fnf-pink);">Verification Pending</span>'
                                }
                            </div>
                        </div>
                    </div>
                    ${ytId ? `
                        <div id="vid-${i}" class="video-wrapper">
                            <iframe src="https://www.youtube.com/embed/${ytId}" frameborder="0" allowfullscreen></iframe>
                        </div>
                    ` : ''}
                </div>
            `;
        }).join('');
    }

    function toggleVid(id) {
        const el = document.getElementById(id);
        el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }

    function search() {
        const q = document.getElementById('searchBar').value.toLowerCase();
        const filtered = songs.filter(s => s.name.toLowerCase().includes(q));
        render(filtered);
    }

    function modal(show) { document.getElementById('modalOverlay').style.display = show ? 'block' : 'none'; }

    init();
</script>
</body>
</html>
